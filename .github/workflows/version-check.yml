name: Version Check
on:
  workflow_call:
    outputs:
      version_incremented:
        description: "Was the version incremented?"
        value: ${{ jobs.check.outputs.version_incremented }}
      current_version:
        description: "Current version"
        value: ${{ jobs.check.outputs.current_version }}

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      version_incremented: ${{ steps.version-check.outputs.version_incremented }}
      current_version: ${{ steps.current-version.outputs.current_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Get current version from package.json
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Get previous version from git
        id: previous-version
        run: |
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            PREVIOUS_COMMIT=$(git rev-parse HEAD~1)
            git checkout $PREVIOUS_COMMIT -- package.json
            PREVIOUS_VERSION=$(node -p "require('./package.json').version")
            git checkout HEAD -- package.json
          else
            PREVIOUS_VERSION=""
          fi
          echo "previous_version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT

      - name: Check if version was incremented
        id: version-check
        run: |
          CURRENT_VERSION="${{ steps.current-version.outputs.current_version }}"
          PREVIOUS_VERSION="${{ steps.previous-version.outputs.previous_version }}"
          if [ -z "$PREVIOUS_VERSION" ]; then
            echo "version_incremented=true" >> $GITHUB_OUTPUT
          elif [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "version_incremented=true" >> $GITHUB_OUTPUT
          else
            echo "version_incremented=false" >> $GITHUB_OUTPUT
          fi 